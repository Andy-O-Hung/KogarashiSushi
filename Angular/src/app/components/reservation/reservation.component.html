<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
  <agm-marker [latitude]="latitude" [longitude]="longitude">
    <agm-info-window *ngIf="shinjuku"><span class="mapText">Shinjuku District</span></agm-info-window>
    <agm-info-window *ngIf="minamiaoyama"><span class="mapText">Minamiaoyama District</span></agm-info-window>
    <agm-info-window *ngIf="commerce"><span class="mapText">Commerce St. New York</span></agm-info-window>
  </agm-marker>
</agm-map>
<h1>Dine at our Strategicly Located Places</h1>
<hr>
<div fxLayoutAlign="center">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup">
    <mat-button-toggle (click)="shin()">Shinjuku</mat-button-toggle>
    <mat-button-toggle (click)="mina()">Minamiaoyama</mat-button-toggle>
    <mat-button-toggle (click)="comm()">Commerce St. New York</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<br>
<div>
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-row">
      <div class="form-group col-md-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="Persons.valid" [class.red-icon]="Persons.invalid && Persons.touched"></i>
            </div>
          </div>
          <input name="Persons" #Persons="ngModel" [(ngModel)]="PersonsText" class="form-control" class="form-control"
            placeholder="Name of Person(s) Who is Responsible" required>
        </div>
      </div>
      <div class="form-group col-md-5">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-friends" [class.green-icon]="Amount.valid" [class.red-icon]="Amount.invalid && Amount.touched"></i>
            </div>
          </div>
          <input name="Amount" #Amount="ngModel" [(ngModel)]="AmountText" class="form-control" placeholder="Amount of People" required>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-calendar-alt" [class.green-icon]="Date.valid" [class.red-icon]="Date.invalid && Date.touched"></i>
            </div>
          </div>
          <input name="Date" #Date="ngModel" [(ngModel)]="DateText" class="form-control"
            placeholder="MM/YY" required maxlength="5" minlength="5">
        </div>
      </div>
      <div class="form-group col-md-5">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-phone-alt" [class.green-icon]="Phone.valid" [class.red-icon]="Phone.invalid && Phone.touched"></i>
            </div>
          </div>
          <input type="password" name="Phone" #Phone="ngModel" [(ngModel)]="PhoneText" class="form-control" placeholder="Phone Number"
          required  maxlength="10" minlength="10">
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-lg submit" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
  </form>
</div>
