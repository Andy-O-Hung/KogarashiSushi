<div > 
    <ngb-carousel #carousel interval="1800" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
        <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="carousel-caption">
        <h3></h3>
        </div>
        <img [src]="img.path" alt="My image {{i + 1}} description" >
    </ng-template>
    </ngb-carousel>
    <hr>
</div>
