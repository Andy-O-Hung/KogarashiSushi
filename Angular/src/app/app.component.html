<div class="container gText">
  <!-- <app-nav></app-nav> -->
  <a class="navbar-brand" href="#"><img class="col-md" [src]="images[0].path"></a>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      [routerLinkActiveOptions]="{exact: true}"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
  <br>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
